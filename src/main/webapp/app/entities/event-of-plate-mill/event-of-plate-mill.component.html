<div>
    <h2 id="page-heading">
        <span jhiTranslate="platemillApp.eventOfPlateMill.home.title">Event Of Plate Mills</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event-of-plate-mill" [routerLink]="['/event-of-plate-mill/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="platemillApp.eventOfPlateMill.home.createLabel">
            Create new Event Of Plate Mill
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'platemillApp.eventOfPlateMill.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="eventOfPlateMills">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="platemillApp.eventOfPlateMill.eventDate">Event Date</span></th>
            <th><span jhiTranslate="platemillApp.eventOfPlateMill.eventName">Event Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventOfPlateMill of eventOfPlateMills ;trackBy: trackId">
                <td><a [routerLink]="['/event-of-plate-mill', eventOfPlateMill.id, 'view' ]">{{eventOfPlateMill.id}}</a></td>
                <td>{{eventOfPlateMill.eventDate | date:'mediumDate'}}</td>
                <td>{{eventOfPlateMill.eventName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/event-of-plate-mill', eventOfPlateMill.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event-of-plate-mill', eventOfPlateMill.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'event-of-plate-mill', { outlets: { popup: eventOfPlateMill.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

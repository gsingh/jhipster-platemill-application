<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shiftManager">
            <h2><span jhiTranslate="platemillApp.shiftManager.detail.title">Shift Manager</span> {{shiftManager.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="platemillApp.shiftManager.name">Name</span></dt>
                <dd>
                    <span>{{shiftManager.name}}</span>
                </dd>
                <dt><span jhiTranslate="platemillApp.shiftManager.designation">Designation</span></dt>
                <dd>
                    <span>{{shiftManager.designation}}</span>
                </dd>
                <dt><span jhiTranslate="platemillApp.shiftManager.mobileNumber">Mobile Number</span></dt>
                <dd>
                    <span>{{shiftManager.mobileNumber}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shift-manager', shiftManager.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
